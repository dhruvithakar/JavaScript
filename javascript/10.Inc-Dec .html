<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=45;
        document.write(a); //45
        document.write("<br>");

        document.write(++a); //46
        document.write("<br>");

        document.write(a--); //46=>45
        document.write("<br>");

        document.write(a--); //45=>44
        document.write("<br>");

        document.write(a++);// 44=>45
        document.write("<br>");
        
        document.write(++a);//46
        document.write("<br>");

        document.write(a); //46
        document.write("<br>");

        document.write(a--); //46=>45
        document.write("<br>");

        document.write(++a); //46
        document.write("<br>");

        document.write(a); //46


 

    </script>
</body>
</html>
