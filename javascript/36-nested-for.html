<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		for(r=1;r<=5;r++) //1;1<=3;3++  // works as row
		{
			for(c=1;c<=5;c++)// 1;4<=3;1++ // works as column
			{
				document.write("* "); //* * * 
			}							

			document.write("<br>");
		}
	</script>

</body>
</html>
