	<script type="text/javascript">
		
		a=1,b=2,c=3,d=4;

		Loops: to repeat the code as per given condition

		Types:

		1. for Loop

		Syntax:

		for(intialization;condition;inc/dec)
		{
			...code;
		}



		2. while Loop

		intialization;
		while(condition)
		{
			..code;
			inc/dec;
		}


		3. do ... while loop


		intialization;
		do
		{
			..code;
			inc/dec;
		}while(condition);


		4.. nested loop

		for(intialization;condition;inc/dec)  // works as row
		{
			for(intialization;condition;inc/dec) // works as column
			{

			}
		}


	</script>
