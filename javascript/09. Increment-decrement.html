<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=34;
        document.write(a); //34
        document.write("<br>");

        document.write(++a); //35
        document.write("<br>");

        document.write(a++); //35==>36
        document.write("<br>");
        
        document.write(a++); //36==>37

    </script>
</body>
</html>
