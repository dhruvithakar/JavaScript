<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		x=1;
		do
		{
			document.write(x +"<br>");//1
			x++;// 2
		}while(x>=10);//2>=10

		document.write(x);//2

	</script>

</body>
</html>
