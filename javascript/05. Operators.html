    <script>
       /* operators:
        Arithmetic:(+,-,*,/,%);
        Comparison/Relational(<,>,<=,>=,==,!=)===

        Ex:
        a=4,b='4';
        a==b:true // Checks the value only;
        a===b:    // Checks values along with its type

        logical:(&&,||,!);
        && (logical AND)
        TT => T
        TF => F
        FT => F
        FF => F

        || (logical OR)
            T T => T
            T F => T
            F T => T
            F F => F

            Ternary Op:
            (Condition) ? t:f;
           
        Increment/Decrement:(++,--)
         ++ 34: unary operator
         */

         // | :
         // % (mod,modulo,modulus);

         // +: binary oprator
         // a: operand
         //b: operand

         var a=5,b=2;

         document.write(a/b); //2.5
         document.write (" ")

         document.write(a%b); //1
         document.write("<br>")

         document.write(a*b-a*b);//5/2 //10-10
         </script>
